<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 02</title>
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <!-- **************************** templates **************************** -->
    <!-- category template -->
    <template id="category">
        <div class="flex flex-col flex-auto p-4 bg-gray-200 border border-gray-500 category">
            <h2 class="mb-5 font-bold title"></h2>

            <div class="flex flex-col space-y-2 items"></div>

            <button class="self-center inline-block px-6 py-3 mt-5 font-bold text-gray-500 rounded-lg focus:outline-none hover:text-gray-700 hover:bg-gray-100 action place-self-auto">
                + Add Task
            </button>
        </div>
    </template>

    <!-- task template -->
    <template id="task">
        <div class="px-6 py-3 bg-white rounded"></div>
    </template>

    <!-- project template -->
    <template id="project">
        <button class="w-40 h-10 px-6 font-semibold text-white bg-indigo-600 rounded hover:bg-indigo-500 project"></button>
    </template>

    <!-- ******************************************************************* -->

    <!-- ************************** popup ********************************** -->
    <div id="popup" class="fixed z-50 hidden min-w-full min-h-full p-4 bg-gray-500 bg-opacity-75">

        <div class="absolute inset-0 flex flex-col w-2/5 m-auto space-y-4 text-gray-500 bg-white border-4 border-gray-400 opacity-100 justify-items-start h-72">
            <!-- title -->
            <div class="relative p-6 text-xl font-bold border-b border-gray-600">
                <h2 class="text-xl font-bold">New task</h2>
                <button class="absolute top-0 bottom-0 my-auto close right-5 focus:outline-none hover:text-gray-800">
                    <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>

            <!-- category -->
            <div class="px-6">
                <label for="catName">In</label>
                <input class="p-2 text-gray-700 border border-gray-300 rounded category w-28 focus:outline-none" type="text" readonly id="catName" name="category" value="In progress">
            </div>

            <!-- name -->
            <div class="px-6">
                <input class="text-4xl focus:outline-none name" type="text" placeholder="Task Name">
            </div>

            <button class="self-end px-6 py-3 mr-4 text-xl font-semibold text-white bg-indigo-600 rounded-md shadow-lg hover:bg-indigo-500 focus:outline-none confirm">Create Task</button>
        </div>

    </div>
    <!-- ******************************************************************* -->

    <!-- ***********************  structure  ******************************* -->
    <div class="grid min-h-screen gap-0 bg-green-300 grid-cols-layout grid-rows-layout">
        <!-- Row 1: logo  + add project -->
        <header class="flex items-center justify-between px-4 bg-gray-100 col-span-full">
            <!-- logo -->
            <div class="text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="inline-block w-8 h-8">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>lorem ipsum</span>
            </div>

            <button class="h-10 px-6 py-2 text-sm font-semibold text-white bg-indigo-600 rounded w-30 hover:bg-indigo-500">
                + New Project
            </button>
        </header>

        <!-- Row 2: left column with list of project -->
        <aside class="flex flex-col items-center p-4 space-y-4 bg-white border border-gray-500">
            <button class="w-40 h-10 px-6 font-semibold text-white bg-indigo-600 rounded hover:bg-indigo-500">Project X</button>

            <button class="w-40 h-10 px-6 font-semibold text-white bg-gray-600 rounded hover:bg-gray-500 ">Project Y</button>
        </aside>

        <!-- Row2: col 2 host categories -->
        <main id="categories" class="flex flex-row bg-gray-200 justify-items-stretch">
        </main>
    </div>
    <!-- ******************************************************************* -->


    <script src="./assets/js/app.js"></script>
</body>
</html>
